<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico?">
    <title>Encriptador Alura</title>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="logo Alura" class="logo-alura">

        <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
            <symbol id="check-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </symbol>

        </svg>
    </header>

    <main class="principal">
        <section class="input-area">
            <textarea class="input-text" id="input-text" cols="30" rows="11" placeholder="Ingrese el texto aqui"></textarea>
            <i id="backspace" class="bi-backspace-fill oculto"></i>
            <div class="advertencia">
                <img src="images/vector.png" alt="advertencia">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
    
            <div class="botones">
                <button id="boton-encriptar" class="boton boton-encriptar">Encriptar</button>
                <button id="boton-desencriptar" class="boton boton-desencriptar">Desencriptar</button>
            </div>
        </section>
    
        <section class="output-area">
            <div id="output-text" class="output-contenedor">
                <img id="muneco" class="muneco" src="images/muneco.png" alt="muñeco">
                <p id="msje-encontrado" class="msje-encontrado">Ningún mensaje fue encontrado</p>
                <p id="ingresa-texto-p" class="ingresa-texto">Ingresa el texto que desees encriptar o desencriptar.</p>
                <p id="encripted" class="ingresa-texto encripted oculto"></p>

                <div id="alert" class="alert alert-primary d-flex d-none" role="alert">
                    <svg class="alert-icon flex-shrink-0 me-2" fill="currentColor" role="img" aria-label="Info:"><use xlink:href="#check-circle-fill"/></svg>
                    <div class="alert-message">
                      ¡Copiado!
                    </div>
                  </div>
                <button id="boton-copiar" class="boton boton-copiar oculto">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Hecho con <span style="color:rgb(192, 75, 75)">&heartsuit;</span> por Brenda Vlaam - #challengeonecodificador5</p>
        <div class="footer-icons">
            <a href="https://github.com/BrendaVlaam" target=”_blank” ><i class="bi-github ficon"></i></a>
            <a href="https://www.instagram.com/brendavlaam/" target=”_blank” ><i class="bi-instagram ficon"></i></a>
            <a href="https://www.linkedin.com/in/brenda-caamano/" target=”_blank” ><i class="bi-linkedin ficon"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <script src="encriptador.js"></script>
</body>
</html>
